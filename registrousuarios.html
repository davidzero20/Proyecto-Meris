<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro de Usuarios</title>
</head>

<body>
    <h2>Formulario de Registro de Usuarios</h2>
    <form action="agregardatos.php" method="POST">
        
		<div>
            <label for="ID_Usuario">ID_Usuario:</label>
            <input type="text" id="ID_Usuario" name="ID_Usuario" required>
        </div>
		
		<div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div>
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>
        </div>
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div>
            <label for="Rol_Usuarios">Rol de Usuario:</label>
            <select id="Rol_Usuarios" name="Rol_Usuarios" required>
                <option value="1">1. Docente</option>
                <option value="2">2. Alumno</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Registrar Usuario">
        </div>
    </form>
	
	</body>
</html>
